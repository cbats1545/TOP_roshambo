<html>
<head>
    <title>Console In Webpage</title>
    
</head>
<body>
    <div class="output"></div>
    <script language="javascript">
        var realConsoleLog = console.log;
        console.log = function () {
            var message = [].join.call(arguments, " ");
            $(".output").text(message);
            realConsoleLog.apply(console, arguments);
        };
    </script>
</body>
</html>
